<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Japanese Snacks Subscription</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <main class="container">
        <h2>Japanese Snacks Monthly Subscription</h2>

        <!-- Imagen del gato -->
        <div class="hero-image">
            <img th:src="@{/images/cat-pocky.webp}" alt="Gato comiendo Pocky" />
        </div>

        <!-- Mensaje -->
        <p class="message" th:text="${message}"></p>

        <!-- Formulario -->
        <form th:object="${subscriber}" th:action="@{/subscribe}" method="post" class="subscription-form">
            <label for="name">名前</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Tu nombre" />

            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="tu@email.com" />

            <label for="phone">電話番号</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Ej: 09012345678" />

            <label>興味があるスナック (複数選択可)</label>
            <div class="checkbox-group" th:each="s : ${snacks}">
                <label class="checkbox-inline">
                    <input type="checkbox" th:field="*{interests}" th:value="${s}" /> <span th:text="${s}"></span>
                </label>
            </div>

            <label>お問い合わせ理由</label>
            <div class="radio-group" th:each="opt,iterStat : ${inquiries}">
                <label class="radio-inline">
                    <input type="radio" th:field="*{inquiry}" th:value="${opt}" th:id="${'inq_' + iterStat.index}" /> 
                    <span th:text="${opt}"></span>
                </label>
            </div>

            <button type="submit" class="btn-submit">Subscribe</button>
        </form>

    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
